<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/ica6css/ica6-part2.css" rel="stylesheet">
    <title>Flex your Grid Skills</title>
</head>
<body>
    <div id="flex-parent">
        <p id="flex-child4">Make me first in the row.</p>
        <p id="flex-child3">Make me show 2nd in the row.</p>
        <p id="flex-child1">Make me show 3rd from the left.</p>
        <p id="flex-child2">Make me fourth in the row.</p>
    </div>
    <hr>
    <p>Make these numbers look like a keypad</p>
    <div class="grid-parent">
        <div class="no">1</div>
        <div class="no">2</div>
        <div class="no">3</div>
        <div class="no">4</div>
        <div class="no">5</div>
        <div class="no">6</div>
        <div class="no">7</div>
        <div class="no">8</div>
        <div class="no">9</div>
        <div class="no"> </div>
        <div class="no">0</div>
        <div class="no"> </div>
    </div>
</body>
</html>
