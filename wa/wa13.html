<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Volume Changer</title>
    <link rel="stylesheet" href="/css/wa13.css">
    <script defer src="/js/wa13.js"></script>
</head>
<body>
    <article>
        <div>
            <h1>VOLUME CHANGER</h1>
        </div>
        <div>
            <h2>Please insert your desired volume, anywhere from 0 to 100.</h2>
            <input type="value" id="volume" name="volume">
            <button type="submit" onclick=returnVol()>Submit</button>
        </div>
        <div>
            <h2>Please round up to the nearest thousandth place.</h2>
            <input type="button" value="Generate equation" onclick=generate()>
            <p style="font-size:60px;" id="p1"></p>
        </div> 
        <div>
            <h3>Input Answer Here</h3>
            <input type="value" id="answer" name="answer">
            <button type="submit" onclick=returnAns()>Submit</button>
        </div>
    </article>
</body>
</html>
