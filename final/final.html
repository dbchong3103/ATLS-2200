    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="final.css" rel="stylesheet">

        <title>NowHereNowhere</title>

    <body>
        <article>
            <div id="scene">
                <!-- Building and images within windows -->
                <div class="building">
                    <img src="Building.png" alt="a simple building/apartment">
                </div>
                <div id="windows">
                    <div class="scenes">
                        <img class="room1" id="room1" src="scene1.png" alt="tv">
                        <div class="box1" id="box1"></div>
                        <div id="myModal1" class="modal">
                            <img class="modal-content" src="scene1.png" alt="tv" id="img01">
                            <div id="caption1"></div>
                        </div>
                    </div>
                    <div class="scenes">
                        <img class="room2" id="room2" src="scene2.png" alt="kitchen">
                        <div class="box2" id="box2"></div>
                        <div id="myModal2" class="modal">
                            <img class="modal-content" src="scene2.png" alt="kitchen" id="img02">
                            <div id="caption2"></div>
                        </div>
                    </div>
                    <div class="scenes">
                        <img class="room3" id="room3" src="scene3.png" alt="plants">
                        <div class="box3" id="box3"></div>
                        <div id="myModal3" class="modal">
                            <img class="modal-content" src="scene3.png" alt="garden" id="img03">
                            <div id="caption3"></div>
                        </div>
                    </div>
                    <div class="scenes">
                        <img class="room4" id="room4" src="scene4.png" alt="office">
                        <div class="box4" id="box4"></div>
                        <div id="myModal4" class="modal">
                            <img class="modal-content" src="scene4.png" alt="office" id="img04">
                            <div id="caption4"></div>
                        </div>
                    </div>
                    <div class="scenes">
                        <img class="room5" id="room5" src="scene5.png" alt="nursery">
                        <div class="box5" id="box5"></div>
                        <div id="myModal5" class="modal">
                            <img class="modal-content" src="scene5.png" alt="nursery" id="img05">
                            <div id="caption5"></div>
                        </div>
                    </div>
                </div>
                <div class="stories">
                    <p id="win1"></p>
                    <p id="win2"></p>
                    <p id="win3"></p>
                    <p id="win4"></p>
                    <p id="win5"></p>
                </div>
            </div>
            <!-- Clouds in the background -->
            <div id="background-wrap">
                <div class="x1">
                    <div class="cloud"></div>
                </div>
            
                <div class="x2">
                    <div class="cloud"></div>
                </div>
            
                <div class="x3">
                    <div class="cloud"></div>
                </div>
            
                <div class="x4">
                    <div class="cloud"></div>
                </div>
            
                <div class="x5">
                    <div class="cloud"></div>
                </div>
            </div>

        </article>
        <div class="textToggle">
             <!-- Day and Night theme toggle -->
             <div class="content-wrapper">
                <h1>Welcome to NowHereNowhere.</h1>
                <h2>Change for night or day.</h2>
                <div class = "themeSwitch">
                    <label class="switch" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
        </div>
